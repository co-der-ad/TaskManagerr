<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <h2 class="center-align">Add Task</h2>
      <div class="row">
        <form action="add_task.php" method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="title" id="title" required>
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea name="description" id="description" class="materialize-textarea" required></textarea>
              <label for="description">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select name="status" id="status" required>
                <option value="" disabled selected>Choose an option</option>
                <option value="To-Do">To-Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
              </select>
              <label>Status</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="due_date" id="due_date" class="datepicker" required>
              <label for="due_date">Due Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="number" name="user_id" id="user_id" min="1" required>
              <label for="user_id">User ID</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn waves-effect waves-light">Add Task</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);

        var dateElems = document.querySelectorAll('.datepicker');
        var dateInstances = M.Datepicker.init(dateElems, {
          format: 'yyyy-mm-dd'
        });
      });
    </script>
  </body>
</html>
